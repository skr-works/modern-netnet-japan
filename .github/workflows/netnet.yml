name: netnet-jp

on:
  schedule:
    # 15:35 JST = 06:35 UTC (Mon-Fri)
    - cron: "35 6 * * 1-5"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        env:
          APP_CFG_JSON: ${{ secrets.APP_CFG_JSON }}
        run: |
          python main.py
